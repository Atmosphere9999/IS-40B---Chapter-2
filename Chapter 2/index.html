<!DOCTYPE html>
  <head>
    <title>Basic Calculator</title>
    <link rel="icon" type="image/x-icon" href="/favicon/calculator.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <h1>Basic Calculator</h1>

  <body>
    <div>
        <form>  
            <input id="Form1" name="FirstForm" type="number" value="" /> 
            <br>
            <input id="Form2" name="SecondForm" type="number" value="" />  
            <br>
        </form>  
    <div>
      <input type="button" onClick="multiply()" Value="Multiply" />
      <input type="button" onClick="divide()" Value="Divide" />  
      <input type="button" onClick="subtract()" Value="Subtract" />
      <input type="button" onClick="add()" Value="Add" /> 
      <div>
      <span id = "result"></span>
    </div>

    <footer>Created By Austin Spraggins</footer>
    <script src="script.js"></script>
  </body>
</html>
